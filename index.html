<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoryzowany Serwis JotFix</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFD400;
            --secondary-color: #0e36ff;
            --tertiary-color: #E0E0E0;
            --text-dark: #000000;
            --text-light: #ffffff;
            --btn-primary-bg: #FFD400;
            --btn-primary-text: #000000;
            --bg-start: #22211e;
            --bg-end: #4d4c3f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: radial-gradient(var(--bg-end), var(--bg-start) 90%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 700px;
            padding: 50px;
            text-align: center;
            background: radial-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            border-radius: 15px;
        }

        header {
            color: var(--text-light);
            background-color: var(--secondary-color);
            outline: 3px solid var(--text-dark);
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .brand-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 0;
        }

        .brand-list li {
            background-color: var(--text-dark);
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            color: var(--primary-color);
            outline: 3px solid var(--primary-color);
            width: 150px;
        }

        .button-primary {
            background-color: var(--btn-primary-bg);
            color: var(--btn-primary-text);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>AUTORYZOWANY SERWIS RTV BIAŁYSTOK<br>JotFix Jerzy Susoł</header>

        <ul class="brand-list">
            <li>SONY</li>
            <li>PHILIPS</li>
            <li>TOSHIBA</li>
            <li>XIAOMI TV</li>
            <li>TCL</li>
            <li>THOMSON</li>
            <li>HISENSE</li>
            <li>JVC</li>
        </ul>

        <a href="tel:+48605898031" class="button-primary">Zadzwoń do nas: +48 605 898 031</a>
        <a href="mailto:emailmoznazroic@jotfix.pl" class="button-primary">Napisz do nas: emailmoznazrobic@jotfix.pl</a>
    </div>
</body>

</html>
