<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoryzowany Serwis JotFix</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import Montserrat font -->
    <style>
        /* Colors from Design System */
        :root {
            --primary-color: #FFD400;
            /* Small Text */
            --secondary-color: #0e36ff;
            /* Subheading */
            --tertiary-color: #E0E0E0;
            /* Paragraph */
            --text-color-dark: #000000;
            --text-color-light: #ffffff;
            --button-primary: #FFD400;
            --button-primary-text: #000000;
            --background-color-start: #22211e;
            --background-color-end: #4d4c3f;
        }

        /* General Styles */
        html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            /* Use Montserrat font */
            background: radial-gradient(var(--background-color-end), var(--background-color-start) 90%);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            /* Required for overlay */
            overflow: hidden;
            /* Prevent scrollbars */
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            /* Position relative for overlay */
            z-index: 1;
            /* Ensure content is above overlay */
            background: radial-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
            /* Transparent background */
            border-radius: 15px;
            /* Add rounded corners */
        }

        /* Header */
        header {
            color: var(--text-color-light);
            background-color: var(--secondary-color);
            outline: 3px solid var(--text-color-dark);
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* Main Content */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Brand List */
        .brand-list {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .brand-list li {
            background-color: var(--text-color-dark);
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            color: var(--button-primary);
            outline: 3px solid var(--button-primary);
            text-align: center;
            width: 150px;
        }

        /* Button */
        .button-primary {
            background-color: var(--button-primary);
            color: var(--button-primary-text);
            padding: 8px 16px;
            /* Smaller padding */
            border-radius: 8px;
            font-size: 1rem;
            /* Smaller font size for the button */
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>AUTORYZOWANY SERWIS <br> JotFix </br> </header>

        <!-- Main Content -->
        <h1>PARTNERZY</h1>
        <ul class="brand-list">
            <li>SONY</li>
            <li>PHILIPS</li>
            <li>TOSHIBA</li>
            <li>XIAOMI TV</li>
            <li>TCL</li>
            <li>THOMSON</li>
            <li>HISENSE</li>
            <li>JVC</li>
        </ul>
        <a href="tel:+48605898031" class="button-primary">Zadzwo≈Ñ do nas: +48 605 898 031</a>

    </div>
</body>

</html>
