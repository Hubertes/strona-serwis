<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serwis RTV Jotfix</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
            text-align: center;
        }
        .container {
            animation: fadeIn 2s ease;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
        }
        h2 {
            font-size: 2rem;
            font-weight: 400;
            margin: 10px 0 0;
            opacity: 0.8;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Serwis RTV</h1>
        <h2>Jotfix</h2>
    </div>
</body>
</html>
